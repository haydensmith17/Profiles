<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="simonsays.css">
    <title>SimonSays</title>
</head>

<body>
    <h1>Simon Says</h1>
    <h5>Click START to begin</h5>
    <button onclick="start()" id="startButton">START</button>
    <div class="colorButtons">
        <div class="topButtons">
            <button onclick="userInput('green')" class="green" id="greenButton"></button>
            <button onclick="userInput('red')" class="red" id="redButton"></button>
        </div>
        <div class="bottonButtons">
            <button onclick="userInput('yellow')" class="yellow" id="yellowButton"></button>
            <button onclick="userInput('blue')" class="blue" id="blueButton"></button>
        </div>
    </div>
    <div id="score">HIGH SCORE:</div>
    <script src="simonsays.js"></script>
</body>

</html>
